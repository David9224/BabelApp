<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="resources/indexCss.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" life="2000" />
        <p:panel id="login" styleClass="content">
            <h:form id="form">
                <p:panelGrid columns="1" style="width: 100%; text-align: center">
                    <p:outputLabel value="Bienvenido"/>
                    <br/>
                    <p:inputText placeholder="Ingrese Usuario" style="width: 100%;" value="#{loginBean.cedula}" 
                                 required="true"/>
                    <p:inputText placeholder="Ingrese ContraseÃ±a" style="width: 100%;" value="#{loginBean.password}" 
                                 required="true" type="password"/>
                    <p:commandButton value="Ingresar" actionListener="#{loginBean.login()}" update=":growl"
                                     oncomplete="manejarLogin(xhr, status, args)"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <script type="text/javascript">
            //<![CDATA[
            function manejarLogin(xhr, status, args) {
                if (!args.validationFailed && args.estaLogeado) {
                    setTimeout(function () {
                        window.location = args.view;
                    }, 500);
                }
            }
//]]>
        </script>
    </h:body>
</html>

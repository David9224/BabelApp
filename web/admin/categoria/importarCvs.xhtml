<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="../../resources/indexCss.css"/>
    </h:head>
    <h:body>

        <ui:include src="../../resources/appmenu.xhtml"/>
        <h:form id="form1">
            <p:panel  header="Importar Categorias" class="content1" style="text-align: center">
                   <p:growl id="growl" autoUpdate="true" showDetail="true"/>

                    <h1>Seleccione el archivo a importar</h1>
                    <p:fileUpload required="true" id="file" disabled="#{cvsController.accion}" auto="true" fileUploadListener="#{categoriaBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                   update="@form" sizeLimit="5000000" multiple="false" allowTypes="/(\.|\/)(csv)$/" />


            </p:panel>
            <br/>

            <p:dataTable  id="table" style="width:auto" value="#{categoriaBean.listaCategorias}" emptyMessage="Categorias no encontradas"  paginator="true"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" var="categoria" selection="#{categoriaBean.categoriaSelect}">

                <p:column filterBy="#{categoria.id}" headerText="Id" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.id}"/>
                </p:column>
                <p:column filterBy="#{categoria.nombre}" headerText="Nombre" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.nombre}"/>
                </p:column>

                <p:column filterBy="#{categoria.descripcion}" headerText="Descripcion" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.descripcion}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>

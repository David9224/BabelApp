<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="../../resources/indexCss.css"/>
    </h:head>
    <h:body>

        <ui:include src="../../resources/appmenu.xhtml"/>

        <ui:include src="../../resources/confirmdialog.xhtml"/>
        <br/>

        <h:form id="form1">
            <p:panel header="#{categoriaBean.crearHeader}" styleClass="content1" style="text-align: center" id="panel1">
                <p:growl id="growl" showDetail="true" life="2000" />
                <h:panelGrid  columns="1" style="width: 100%">
                    <h:outputText value="Nombre: *" />
                    <p:inputText value="#{categoriaBean.categoria.nombre}" style="width: 100%;" required="true" label="Nombre">
                        <p:ajax update=":form1:cancelar" event="keyup" />
                    </p:inputText>

                    <h:outputText value="Descripcion:" />
                    <p:inputText value="#{categoriaBean.categoria.descripcion}" style="width: 100%;" required="false" label="Descripcion"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="#{categoriaBean.crear}"  action="#{categoriaBean.crearCategoria()}" update="@form :formtable">
                    <p:confirm   header="Informacion" message="Desea continuar la operaciÃ³n" icon="ui-icon-alert"/>
                </p:commandButton>

                <p:commandButton id="cancelar" value="#{categoriaBean.cancelar}"  disabled="#{categoriaBean.categoria.nombre == null}" actionListener="#{categoriaBean.cancelar}" update="@form"/>

            </p:panel>

        </h:form>

        <br/>
        <h:form id="formtable">
            <p:growl id="grow2" showDetail="true" life="2000" />

            <p:dataTable  id="table" style="width:auto;text-align: center" rowKey="#{categoria.id_categoria}" value="#{categoriaBean.listaCategorias}" emptyMessage="Categorias no encontradas"  paginator="true"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" var="categoria" selection="#{categoriaBean.categoriaSelect}" selectionMode="single" >
                <p:ajax event="rowSelect"  listener="#{categoriaBean.onRowSelect}"
                        update=":form1:panel1 " />
                <p:column filterBy="#{categoria.id_categoria}" headerText="Id" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.id_categoria}"/>
                </p:column>
                <p:column filterBy="#{categoria.nombre}" headerText="Nombre" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.nombre}"/>
                </p:column>

                <p:column filterBy="#{categoria.descripcion}" headerText="Descripcion" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.descripcion}"/>
                </p:column>

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-close" actionListener="#{categoriaBean.eliminarCategoria(categoria)}" update=":formtable" >
                        <p:confirm header="Eliminar" message="Desea eliminar la categoria" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>


        </h:form>

    </h:body>
</html>

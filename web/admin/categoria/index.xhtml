<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="../../resources/indexCss.css"/>
    </h:head>
    <h:body>

        <ui:include src="../../resources/appmenu.xhtml"/>
                <br/>

        <h:form id="form1">
            <p:panel header="#{categoriaBean.crearHeader}" styleClass="content1" style="text-align: center" id="panel1">
                <p:growl id="growl" showDetail="true" life="2000" />
                    <h:panelGrid  columns="1" style="width: 100%">
                        <h:outputText value="Id: *" />
                        <p:inputText value="#{categoriaBean.categoria.id}" disabled="#{categoriaBean.categoria.id!=0}"  style="width: 100%;" required="true" label="Id">
                            <f:validateDoubleRange minimum="1"/>
                        </p:inputText>

                        <h:outputText value="Nombre: *" />
                        <p:inputText value="#{categoriaBean.categoria.nombre}" style="width: 100%;" required="true" label="Nombre"/>

                        <h:outputText value="Descripcion:" />
                        <p:inputText value="#{categoriaBean.categoria.descripcion}" style="width: 100%;" required="false" label="Descripcion"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="#{categoriaBean.crear}" actionListener="#{categoriaBean.crearCategoria}" update="@form :formtable"/>

                    <p:commandButton value="#{categoriaBean.cancelar}" disabled="#{categoriaBean.categoria.id==0}" actionListener="#{categoriaBean.cancelar}" update="@form"/>

            </p:panel>

        </h:form>

        <br/>
        <h:form id="formtable">
            <p:growl id="grow2" showDetail="true" life="2000" />

            <p:dataTable  id="table" style="width:auto" rowKey="#{categoria.id}" value="#{categoriaBean.listaCategorias}" emptyMessage="Categorias no encontradas"  paginator="true"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" var="categoria" selection="#{categoriaBean.categoriaSelect}" selectionMode="single" >

                <p:ajax event="rowSelect" 
                        listener="#{categoriaBean.onRowSelect}"
                        update=":form1:panel1" />
                <p:column filterBy="#{categoria.id}" headerText="Id" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.id}"/>
                </p:column>
                <p:column filterBy="#{categoria.nombre}" headerText="Nombre" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.nombre}"/>
                </p:column>

                <p:column filterBy="#{categoria.descripcion}" headerText="Descripcion" filterMatchMode="contains">
                    <p:outputLabel value="#{categoria.descripcion}"/>
                </p:column>

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-close" action="#{categoriaBean.eliminarCategoria(categoria)}" update=":formtable" />
                </p:column>

            </p:dataTable>
        </h:form>
        
    </h:body>
</html>

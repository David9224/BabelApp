<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="../../resources/indexCss.css"/>
    </h:head>
    <h:body>

        <ui:include src="../../resources/appmenu.xhtml"/>
        <h:form id="form1">
            <p:panel header="#{productosBean.crearHeader}" styleClass="content1" style="text-align: center" id="panel1">
                <p:growl id="growl" showDetail="true" life="2000" />
                <h:panelGrid id="crear" columns="1" style="width: 100%">
                    <h:outputText value="Id: *" />
                    <p:inputText value="#{productosBean.producto.id_producto}" disabled="#{productosBean.producto.id_producto!=0}" style="width: 100%;" required="true" label="Id">
                        <f:validateDoubleRange minimum="1"/>
                    </p:inputText>

                    <h:outputText value="Categoria: *" />
                    <p:selectOneMenu id="categoria" required="true" value="#{productosBean.producto.id_categoria}" style="width:125px">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{categoriaBean.listaCategorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.id}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Nombre: *" />
                    <p:inputText value="#{productosBean.producto.nombre}" style="width: 100%;" required="true" label="Nombre"/>

                    <h:outputText value="Precio: *" />
                    <p:inputText value="#{productosBean.producto.precio}" style="width: 100%;" required="true" label="Precio"/>

                    <h:outputText value="Cantidad Disponible: *" />
                    <p:inputText value="#{productosBean.producto.cantidadDisponible}" style="width: 100%;" required="true" label="Cantidad Disponible"/>

                </h:panelGrid>
                <br/>
                <p:commandButton value="#{productosBean.crear}" actionListener="#{productosBean.crearProducto()}" update=":form1:panel1 :formtable"/>
                <p:commandButton value="#{productosBean.cancelar}" disabled="#{productosBean.producto.id_producto==0}" actionListener="#{productosBean.cancelar}" update="@form"/>

            </p:panel>

        </h:form>

        <br/>
        <h:form id="formtable">
            <p:growl id="grow2" showDetail="true" life="2000" />

            <p:dataTable  id="table" style="width:auto" rowKey="#{producto.id_producto}" value="#{productosBean.listaProductos}" emptyMessage="Productos no encontrados"  paginator="true"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" var="producto" selection="#{productosBean.productoSelect}" selectionMode="single" >

                <p:ajax event="rowSelect" 
                        listener="#{productosBean.onRowSelect}"
                        update=":form1:panel1"/>
                <p:column filterBy="#{producto.id_producto}" headerText="Id" filterMatchMode="contains">
                    <p:outputLabel value="#{producto.id_producto}"/>
                </p:column>
                <p:column filterBy="#{producto.id_categoria}" headerText="Categoria" filterMatchMode="contains">
                    <p:outputLabel value="#{producto.id_categoria}"/>
                </p:column>

                <p:column filterBy="#{producto.nombre}" headerText="Nombre" filterMatchMode="contains">
                    <p:outputLabel value="#{producto.nombre}"/>
                </p:column>

                <p:column filterBy="#{producto.precio}" headerText="Precio" filterMatchMode="contains">
                    <p:outputLabel value="#{producto.precio}"/>
                </p:column>
                
                <p:column filterBy="#{producto.cantidadDisponible}" headerText="Cantidad Disponible" filterMatchMode="contains">
                    <p:outputLabel value="#{producto.cantidadDisponible}"/>
                </p:column>

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-close" action="#{productosBean.eliminarProducto(producto)}" update=":formtable" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Babel</title>
        <link rel="stylesheet" type="text/css" href="../../resources/indexCss.css"/>
    </h:head>
    <h:body>
        <ui:include src="../../resources/appmenu.xhtml"/>
        <p:panel header="Editar/Eliminar Usuarios"   styleClass="content1" style="text-align: center">

            <h:form id="tableform">

                <p:growl id="growl" showDetail="true" life="2000" />

                <p:dataTable id="table" style="width:auto" value="#{usuariosBean.listaUsuarios}" editable="true" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" var="usuarios" emptyMessage="Usuarios no encontrados" filteredValue="#{usuariosBean.listaUsuariosFiltrados}" >
                
                    <p:ajax event="rowEdit" listener="#{usuariosBean.onRowEdit}" update="@form" />
                    <p:ajax event="rowEditCancel" listener="#{usuariosBean.onRowCancel}" update="@form" />

                    <p:column filterBy="#{usuarios.cedula}" headerText="Cedula" filterMatchMode="contains">
                        <p:outputLabel value="#{usuarios.cedula}"/>
                    </p:column>
                    <p:column filterBy="#{usuarios.nombres}" headerText="Nombres" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{usuarios.nombres}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{usuarios.nombres}" style="width:auto"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{usuarios.apellidos}" headerText="Apellidos" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{usuarios.apellidos}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{usuarios.apellidos}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{usuarios.direccion}" headerText="Direccion" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{usuarios.direccion}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{usuarios.direccion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{usuarios.telefono}" headerText="Telefono" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{usuarios.telefono}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{usuarios.telefono}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Editar">
                        <p:rowEditor />
                    </p:column>
                    
                    <p:column headerText="Eliminar">
                        <p:commandButton icon="ui-icon-close" actionListener="#{usuariosBean.eliminarUsuario(usuarios)}" update=":tableform:table"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:panel>

    </h:body>
</html>

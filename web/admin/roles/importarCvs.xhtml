<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../resources/plantillas/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Importar Cvs"/>
    </ui:define>

    <ui:define name="body">
        <f:view>
            <center>
                <h:form id="form1">
                    <p:growl id="growl" autoUpdate="true" showDetail="true"/>
                    <p:outputLabel for="accion" value="Seleccione el tipo de tabla a importar:" /><br/><br/>
                    <p:selectOneMenu id="accion" value="#{cvsController.accion}" style="width:125px">
                        <p:ajax update=":form1:file" listener="#{cvsController.onAccionChange}" />
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="LeaderTeacher" itemValue="leader" />
                        <f:selectItem itemLabel="MasterTeacher" itemValue="mmaster" />
                        <f:selectItem itemLabel="Municipios" itemValue="municipios" />
                        <f:selectItem itemLabel="Departamentos" itemValue="departamentos" />
                        <f:selectItem itemLabel="Admin" itemValue="admin" />
                        <f:selectItem itemLabel="Cursos" itemValue="cursos" />
                        <f:selectItem itemLabel="Cohorte" itemValue="cohorte" />
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                    <h1>Seleccione el archivo a importar</h1>
                    <p:fileUpload id="file" disabled="#{cvsController.accion}" auto="true" fileUploadListener="#{cvsController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="@form" sizeLimit="5000000" multiple="false" allowTypes="/(\.|\/)(csv)$/" />
                </h:form>
            </center>
        </f:view>
    </ui:define>

</ui:composition>

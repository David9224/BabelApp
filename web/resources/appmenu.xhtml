<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form id="menuform">
            <p:menubar>
                <p:submenu label="Usuarios" icon="ui-icon-gear">
                    <p:menuitem value="Crear" icon="ui-icon-disk" outcome="crearUsuarios" />
                    <p:menuitem value="Editar/Elimnar" icon="ui-icon-disk" outcome="editarEliminarUsuarios" />
                </p:submenu>
                <p:submenu label="Roles" icon="ui-icon-gear">
                    <p:menuitem value="Crear" icon="ui-icon-disk" />
                    <p:menuitem value="Editar/Elimnar" icon="ui-icon-disk" />
                </p:submenu>
                <p:submenu label="Acceso Usuarios" icon="ui-icon-gear">
                    <p:menuitem value="Crear" icon="ui-icon-disk" />
                    <p:menuitem value="Editar/Elimnar" icon="ui-icon-disk" />
                </p:submenu>
                <p:submenu label="Clientes" icon="ui-icon-gear">
                    <p:menuitem value="Crear" icon="ui-icon-disk" />
                    <p:menuitem value="Editar/Elimnar" icon="ui-icon-disk" />
                </p:submenu>
                <p:submenu label="Categorias" icon="ui-icon-gear">
                    <p:menuitem value="Gestionar" icon="ui-icon-disk" outcome="gestionarCategorias"/>
                </p:submenu>
                <p:submenu label="Productos" icon="ui-icon-gear">
                    <p:menuitem value="Crear" icon="ui-icon-disk" />
                    <p:menuitem value="Editar/Elimnar" icon="ui-icon-disk" />
                </p:submenu>
                <f:facet name="options">
                    <p:menuButton value="#{loginBean.getusuario()}" rendered="true">
                        <p:menuitem value="Modificar Perfil" icon="ui-icon-disk" />
                        <p:menuitem value="Cerrar Sesion" actionListener="#{loginBean.logout()}" update="@form" icon="ui-icon-extlink"/>
                    </p:menuButton>
                </f:facet>
            </p:menubar>
        </h:form>
</html>

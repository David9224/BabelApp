<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form id="menuform">
            <p:menubar>
                <p:submenu label="Usuarios" icon="ui-icon-gear" rendered="#{loginBean.admin}">
                    <p:menuitem value="Gestionar" icon="ui-icon-disk" outcome="gestionarUsuarios" />
                    <p:menuitem value="Importar" icon="ui-icon-disk" outcome="importarUsuarios"/>
                </p:submenu>
              <p:submenu label="Clientes" icon="ui-icon-gear" rendered="#{loginBean.admin}">
                    <p:menuitem value="Gestionar" icon="ui-icon-disk" outcome="gestionarClientes" />
                    <p:menuitem value="Importar" icon="ui-icon-disk" outcome="importarClientes"/>
                </p:submenu>
                <p:submenu label="Categorias" icon="ui-icon-gear" rendered="#{loginBean.admin}">
                    <p:menuitem value="Gestionar" icon="ui-icon-disk" outcome="gestionarCategorias"/>
                    <p:menuitem value="Importar" icon="ui-icon-disk" outcome="importarCategorias"/>
                </p:submenu>
                <p:submenu label="Productos" icon="ui-icon-gear" rendered="#{loginBean.admin}">
                    <p:menuitem value="Gestionar" icon="ui-icon-disk" outcome="gestionarProductos"/>
                    <p:menuitem value="Importar" icon="ui-icon-disk" outcome="importarProductos"/>
                </p:submenu>
                <p:submenu label="Facturas" icon="ui-icon-gear" rendered="#{loginBean.cajero}">
                    <p:menuitem value="Crear" icon="ui-icon-disk" outcome="crearFacturas"/>
                    <p:menuitem value="Editar" icon="ui-icon-disk" outcome="editarFacturas" />
                </p:submenu>
                <f:facet name="options" rendered="#{loginBean.logeado}">
                    <p:menuButton value="#{loginBean.getusuario()}" rendered="true">
                        <p:menuitem value="Modificar Perfil" icon="ui-icon-disk" />
                        <p:menuitem value="Cerrar Sesion" actionListener="#{loginBean.logout()}" update="@form" icon="ui-icon-extlink"/>
                    </p:menuButton>
                </f:facet>
            </p:menubar>
        </h:form>
</html>
